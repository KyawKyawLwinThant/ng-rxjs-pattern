




<div class="container">
  <div class="row mt-5">
    <div class="col-sm-4" *ngFor="let item of (courses$|async)">
      <div class="card mb-3" style="width: 18rem;">
        <img [src]="item.iconUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.url}}</h5>
          <p class="card-text">{{item.category}}</p>
          <p class="card-text">{{item.longDescription}}</p>
          <a href="#" class="btn btn-danger mr-3">Review</a>
          <a href="#" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" (click)="eidt(item)">Edit</a>
        </div>
      </div>
    </div>
  </div>


   <!-- model------>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="courseForm" autocomplete="off" novalidate>

            <div class="form-group">
              <label class="col-form-label">Course Title</label>
              <input type="text" class="form-control" formControlName="url">
            </div>

            <div class="form-group">
              <label class="col-form-label">Category</label>
              <input type="text" class="form-control" formControlName="category">
            </div>


            <div class="form-group">
              <label class="col-form-label">LongDescription</label>
              <input type="text" class="form-control" formControlName="longDescription">
            </div>



          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveAllChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
